<div class="forgot-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive reset instructions</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || sent">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading && !sent">Send Reset Link</span>
          <span *ngIf="sent">Email Sent</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
