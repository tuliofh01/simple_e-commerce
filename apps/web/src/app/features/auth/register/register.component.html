<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Min 8 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hidePassword ? 'password' : 'text'">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm password</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Create Account</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/auth/login">Already have an account?</a>
    </mat-card-actions>
  </mat-card>
</div>
